<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Tree</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="treeCanvas"></canvas>
    <script>
        const canvas = document.getElementById('treeCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function drawTree(x, y, angle, depth, branchWidth, color1, color2) {
            if (depth === 0) return;

            const newX = x + Math.cos(angle) * depth * 10;
            const newY = y + Math.sin(angle) * depth * 10;

            ctx.beginPath();
            ctx.lineWidth = branchWidth;
            ctx.strokeStyle = depth % 2 === 0 ? color1 : color2;
            ctx.moveTo(x, y);
            ctx.lineTo(newX, newY);
            ctx.stroke();

            drawTree(newX, newY, angle - Math.random() * 0.7, depth - 1, branchWidth * 0.7, color1, color2);
            drawTree(newX, newY, angle + Math.random() * 0.7, depth - 1, branchWidth * 0.7, color1, color2);
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawTree(canvas.width / 2, canvas.height, -Math.PI / 2, 10, 10, '#8FBC8F', '#2E8B57');
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
